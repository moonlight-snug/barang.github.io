<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manajemen Barang</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Manajemen Barang Masuk & Keluar</h1>

    <div class="form-section">
      <h2>Tambah Barang</h2>
      <form id="form-barang">
        <label for="nama">Nama Barang</label>
        <input type="text" id="nama" name="nama" required />

        <label for="jumlah">Jumlah</label>
        <input type="number" id="jumlah" name="jumlah" required />

        <label for="harga">Harga per Barang (Rp)</label>
        <input type="number" id="harga" name="harga" required />

        <label for="tanggal">Tanggal</label>
        <input type="date" id="tanggal" name="tanggal" required />

        <label for="tipe">Tipe</label>
        <select id="tipe" name="tipe" required>
          <option value="masuk">Masuk</option>
          <option value="keluar">Keluar</option>
        </select>

        <button type="submit">Tambah Barang</button>
      </form>
    </div>

    <div class="table-section">
      <h2>Data Barang Masuk</h2>
      <table id="data-barang-masuk">
        <thead>
          <tr>
            <th>Nama Barang</th>
            <th>Jumlah</th>
            <th>Harga Per Unit</th>
            <th>Total Nilai</th>
            <th>Tanggal</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data barang masuk akan muncul di sini -->
        </tbody>
      </table>
      <button onclick="downloadPDF('data-barang-masuk', 'Barang_Masuk.pdf')">
        Download PDF Barang Masuk
      </button>
    </div>

    <div class="table-section">
      <h2>Data Barang Keluar</h2>
     </table>

<table id="data-barang-keluar">
    <thead>
        <tr>
            <th>Nama Barang</th>
            <th>Jumlah</th>
            <th>Harga Per Unit</th>
            <th>Total Nilai</th>
            <th>Tanggal</th>
            <th>Aksi</th>
        </tr>
    </thead>
        <tbody>
          <!-- Data barang keluar akan muncul di sini -->
        </tbody>
      </table>
      <button onclick="downloadPDF('data-barang-keluar', 'Barang_Keluar.pdf')">
        Download PDF Barang Keluar
      </button>
    </div>

    <div class="table-section">
      <h2>Stok Barang</h2>
      <table id="data-stok-barang">
        <thead>
          <tr>
            <th>Nama Barang</th>
            <th>Stok</th>
            <th>Harga Per Unit</th>
            <th>Total Nilai</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data akan diisi oleh JavaScript -->
        </tbody>
      </table>

      <button onclick="downloadPDF('data-stok-barang', 'Stok_Barang.pdf')">
        Download PDF Stok Barang
      </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
